version: '3'
services:
  redis:
    image: "redislabs/redistimeseries:edge"
    container_name: redis
    ports:
      - "6379:6379"
  grafana_redis_source:
    build: ../.
    container_name: grafana_redis_source
    environment:
      - "REDIS_HOST=redis"
    volumes:
      - ../data/:/data/
    depends_on:
      - redis
  grafana:
    build: ./grafana/
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - grafana_redis_source
  insight:
    image: "redislabs/redisinsight:latest"
    container_name: insight
    ports:
      - "8001:8001"
    volumes:
      - ./redisinsight:/db
    depends_on:
      - redis
